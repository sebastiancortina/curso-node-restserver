<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  data-callback="handleCredentialResponse">
    <title>Google Sign-in</title>
</head>

<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="1043248080830-iv38idchomc7m3fqbiodapnvtsf8voie.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
           // Google token : ID-TOKEN
           //console.log(response.credential);
           const body = { id_token: response.credential };

           fetch('http://localhost:8080/api/auth/google', {
               method: 'POST',
               headers: {
                   'Content-Type':'application/json'
               },
               body: JSON.stringify(body)
           })
                .then(resp => resp.json())
                .then( resp => {
                    console.log(resp);
                })
                .catch( console.warn);
        }
      </script>

   
</body>

</html>
